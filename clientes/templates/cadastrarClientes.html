{% extends "base.html" %}
{% load static %} 

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'clientes/css/clientes.css' %}">
{% endblock %}

{% block 'dashboard' %}
   <div class="container">
        <div class="row">
            <div class="col-md-9 my-3">
              <h3>Cadastrar de Clientes</h3>
            </div>
            <div class="col-md-3 my-3">
                <div class="text-right">
                   <a href="{% url 'clientes' %}"  class="btn btn-secondary">Voltar</a>
                </div>      
            </div>  
        </div> 
        <div class="shadow p-3 mb-5 bg-body rounded">
           
        <div class="adicionar-cliente">
                <form action="{% url 'clientes' % }" method="POST">
                       <div class="row">
                            <div class="col-md-3">
                                <p>Nome:</p>
                                <input type="text" class="form-control" placeholder="Primeiro nome">
                            </div>
                            <div class="col-md-3">
                                <p>Sobrenome:</p>
                                <input type="text" class="form-control" placeholder="Sobrenome">
                            </div>
                             <div class="col-md-3">
                              <p>CPF:</p>
                              <input type="text" class="form-control" placeholder="___.___.___-__" name="cpf">
                            </div>

                            <div class="col-md-3">
                                <p>E-mail:</p>
                                <input type="email" class="form-control" placeholder="nome@email.com" name="email">
                            </div>
                         
                           <div class="col-md-12 my-3">
                               <div class="add-carros">
                                  <h3>Carros</h3>
                                  <span class="btn-add-carros" onclick="add_carro()">+ Adicionar um carro</span>
                                  <div id="form-carro">

                                  </div>
                               </div>
                            </div>
                            <div class="col-md-3"> 
                                <button type="button" class="btn btn-outline-secondary">Cadastrar</button>
                            </div>
                        
                       
                        
                      
                       
                       </div>

                </form>
      
            </div>
        </div>

        
   </div>     
{% endblock %}
